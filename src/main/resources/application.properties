server.port=8080

spring.profiles.active=dev

spring.application.name=library-application

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/library
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

spring.sql.init.platform=postgres
spring.sql.init.mode=never

jwt.secret=ServerSecretJwtLibraryApplicationProject
jwt.validation=4320000

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/library
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.locations=classpath:db/migration